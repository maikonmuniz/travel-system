<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mb-4">Nova Categoria</h2>

    <form id="category-form" [formGroup]="fieldForm" (ngSubmit)="save()">
        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2">Nome</label>
            <input 
                type="text"
                id="name"
                formControlName="name"
                placeholder="Ex: Restaurantes, Praias, Shopping etc..."
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                />
        </div>

        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2">Descrição</label>
            <textarea
                id="description"
                name="description"
                formControlName="description"
                placeholder="Ex: Restaurantes, Praias, Shopping etc..."
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                >
            </textarea> 
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 shadow hover:bg-blue-700">Cadastrar Categoria</button>
    </form>
</div>
