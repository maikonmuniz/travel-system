<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-10">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Novo lugar</h2>
  <hr class="mb-6" />
  
  <form id="placeForm" [formGroup]="fieldsForm" (ngSubmit)="save()">
    
    <div class="mb-5">
      <label for="name" class="block text-gray-600 font-medium mb-2">Nome do lugar</label>
      <input 
        type="text"
        id="name"
        name="name"
        formControlName="name"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Ex: Restaurantes, lugares etc..." />
      <span class="text-red-500 text-sm" *ngIf="isFieldValid('name')">Campo Obrigatório</span>
    </div>

    <div class="mb-5">
      <label for="category" class="block text-gray-600 font-medium mb-2">Categoria</label>
      <select
        name="category"
        id="category"
        formControlName="category"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option [value]=""></option>
        <option *ngFor="let cat of categories" [value]="cat.name">{{cat.name}}</option>
      </select>
      <span class="text-red-500 text-sm" *ngIf="isFieldValid('category')">Campo Obrigatório</span>
    </div>

    <div class="mb-5">
      <label for="location" class="block text-gray-600 font-medium mb-2">Localização</label>
      <input
        type="text"
        id="location"
        name="location"
        formControlName="location"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Ex: Location, lugares etc..." />
      <span class="text-red-500 text-sm" *ngIf="isFieldValid('location')">Campo Obrigatório</span>
    </div>

    <div class="mb-5">
      <label for="urlImage" class="block text-gray-600 font-medium mb-2">Image URL</label>
      <input
        type="text"
        id="urlImage"
        name="urlImage"
        formControlName="urlImage"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="https://..." />
      <span class="text-red-500 text-sm" *ngIf="isFieldValid('urlImage')">Campo Obrigatório</span>
    </div>

    <div class="mb-6">
      <label for="assessment" class="block text-gray-600 font-medium mb-2">Avaliação</label>
      <select
        name="assessment"
        id="assessment"
        formControlName="assessment"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option [value]=""></option>
        <option [value]="1">1 - Ruim</option>
        <option [value]="2">2 - Regular</option>
        <option [value]="3">3 - Bom</option>
        <option [value]="4">4 - Muito Bom</option>
        <option [value]="5">5 - Excelente</option>
      </select>
      <span class="text-red-500 text-sm" *ngIf="isFieldValid('assessment')">Campo Obrigatório</span>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white p-3 rounded shadow hover:bg-blue-700 transition duration-200">
      Cadastrar lugar
    </button>
    
  </form>
</div>
